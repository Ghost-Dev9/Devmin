<header>LDAP-Browser</header>Diese Seite bietet eine einfache Möglichkeit, die Daten im derzeit konfigurierten LDAP-Server zu durchsuchen. Sie ist nützlich, um herauszufinden, wo in der Hierarchie Benutzer und Gruppen gespeichert sind, damit sie korrekt auf der Seite <b>LDAP-Suchbasen</b> eingegeben werden können.<p><footer>
