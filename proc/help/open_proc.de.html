<header>Geöffnete Dateien und Verbindungen</header>Diese Seite zeigt sowohl die Dateien an, die der ausgewählte Prozess zum Lesen oder Schreiben geöffnet hat, als auch die Details aller verwendeten Netzwerksockets. Dazu gehören sowohl ausgehende (Client-) als auch eingehende (Server-)Verbindungen.<p><hr>
