<header>Gibt der Befehl HTML aus?</header>Normalerweise konvertiert Webmin beim Ausführen eines Befehls alle Zeichen <tt>&lt;</tt>, <tt>&gt;</tt> und <tt>&amp;</tt>, damit sie korrekt dargestellt werden. Falls der Befehl jedoch tatsächlich HTML ausgibt, sollte diese Option auf <tt>Ja</tt> gesetzt werden, um diese Konvertierung zu verhindern.<p><hr>
