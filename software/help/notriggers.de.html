<header>Ausgelöste Skripte ausführen?</header>Falls diese Option auf <b>Ja</b> gesetzt ist, kann die Installation dieses Pakets Trigger-Skripte in anderen Paketen ausführen. Falls ein fehlerhaftes Trigger-Skript die Installation eines Pakets verhindert, kann es sinnvoll sein, <b>Nein</b> zu wählen.<p><footer>
