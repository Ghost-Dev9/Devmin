<header>Immer markierte Dateien ausschließen?</header>Wenn diese Option aktiviert ist, werden Dateien, die mit dem Befehl <tt>chattr</tt> oder dem Datei-Manager markiert wurden, immer übersprungen, selbst bei einem Level-0-Backup. Normalerweise werden sie nur bei Backups der Stufe 1 oder höher übersprungen.<p><hr>
