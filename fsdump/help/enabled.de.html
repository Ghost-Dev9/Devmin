<header>Geplantes Backup aktiviert?</header>Wenn diese Option auf "Aktiviert" gesetzt ist, wird Webmin einen Cron-Job erstellen, der das Backup zu den unten gewählten Zeiten ausführt. Andernfalls wird das Backup nur ausgeführt, wenn Sie auf die Schaltfläche "Backup ausführen" am unteren Rand dieser Seite klicken.<p><hr>
