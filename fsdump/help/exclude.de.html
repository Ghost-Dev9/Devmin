<header>Zu überspringende Dateien und Verzeichnisse</header>In dieses Feld können Sie eine durch Leerzeichen getrennte Liste von Dateinamen eingeben, die vom Backup ausgeschlossen werden sollen. Sie können auch vollständige Pfade wie <tt>/etc/passwd</tt> oder Shell-Muster wie <tt>*.tmp</tt> eingeben.<p><footer>
