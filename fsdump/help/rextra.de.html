<header>Zusätzliche Befehlszeilenparameter</header>Alles, was in dieses Feld eingegeben wird, wird dem <tt>restore</tt>, <tt>xfsrestore</tt> oder <tt>ufsrestore</tt> Befehl direkt vor dem Verzeichnis hinzugefügt. Es sollte nur verwendet werden, wenn Sie mit den verfügbaren Befehlszeilenoptionen vertraut sind.<p><hr>
