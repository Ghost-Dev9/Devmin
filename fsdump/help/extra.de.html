<header>Zusätzliche Befehlszeilenparameter</header>Alles, was in dieses Feld eingegeben wird, wird dem <tt>dump</tt>, <tt>xfsdump</tt>, <tt>ufsdump</tt> oder <tt>tar</tt>-Befehl direkt vor dem Verzeichnis hinzugefügt. Es sollte nur verwendet werden, wenn Sie mit den verfügbaren Befehlszeilenoptionen vertraut sind.<p><hr>
