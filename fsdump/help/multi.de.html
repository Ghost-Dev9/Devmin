<header>Auf mehrere Dateien aufteilen?</header>Wenn das Backup in eine normale Datei auf einem Dateisystem mit einer kleinen maximalen Dateigröße (wie EXT2) erfolgt, sollte diese Option aktiviert werden, damit das Backup in mehrere Dateien aufgeteilt wird, die Namen wie <tt>dump001</tt>, <tt>dump002</tt> und so weiter haben.<p><hr>
