<header>WebNFS-Indexdatei</header>Wenn diese Freigabe über WebNFS verfügbar gemacht wird, ermöglicht diese Option das Festlegen des Namens der Datei, die zurückgegeben wird, wenn eine Anfrage für ein Verzeichnis gestellt wird. Typischerweise handelt es sich dabei um etwas wie <tt>index.html</tt>.<hr>
