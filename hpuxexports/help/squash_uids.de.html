<header>UIDs nicht vertrauen</header>Zusätzlich zum Abschnitt <a href=squash>Vertraue entfernten Benutzern</a> ermöglicht diese Option das Festlegen einer Liste von Client-UIDs, die als der <a href=anonuid>untrusted user</a> behandelt werden. Sie müssen eine durch Kommas getrennte Liste von UIDs oder UID-Bereichen wie <tt>1,10,20-25,100-150</tt> eingeben.<hr>
