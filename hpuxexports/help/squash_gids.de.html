<header>GIDs nicht vertrauen</header>Wie bei <a href=squash_uids>UIDs nicht vertrauen</a> ermöglicht diese Option das Festlegen einer Liste von Client-GIDs, die als die <a href=anongid>untrusted group</a> behandelt werden. Sie müssen eine durch Kommas getrennte Liste von GIDs oder GID-Bereichen wie <tt>1,10,20-25,100-150</tt> eingeben.<hr>
