<header>Fehlermeldungen senden an</header>Diese Option bestimmt, an welche Adresse Sendmail Benachrichtigungen über Zustellfehler sendet (zusätzlich zur Absenderadresse der fehlgeschlagenen E-Mail). Standardmäßig ist dies die lokale Adresse <tt>Postmaster</tt>, die in der Regel als Alias für <tt>root</tt> eingerichtet ist.<hr>
